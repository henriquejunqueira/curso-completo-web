<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Modal</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body>
		<div class="container">
			<div class="pb-2 mt-4 mb-4 border-bottom">
				<h1>Modal window bootstrap</h1>
			</div>

			<!-- ! os data toggle e target foram modificados para data-bs-toggle e data-bs-target na versão 5 do bootstrap -->
			<button
				type="button"
				class="btn btn-info"
				data-bs-toggle="modal"
				data-bs-target="#janela"
			>
				Logar
			</button>

			<!-- Janela -->
			<form class="modal fade" id="janela">
				<!-- ? aqui dá pra definir o tamanho do modal como modal-sm, modal-lg etc -->
				<div class="modal-dialog">
					<div class="modal-content">
						<!-- cabeçalho  -->
						<!-- <div class="modal-header">Cabeçalho</div> -->
						<div class="modal-header">
							<!-- ! o data-dismiss foi modificado para data-bs-dismiss na versão 5 do bootstrap -->

							<h4 class="modal-title fs-5">Efetuar Login</h4>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
							></button>
						</div>

						<!-- corpo -->
						<!-- <div class="modal-body">Corpo</div> -->
						<div class="modal-body">
							<div class="form-group mt-2 mb-2">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Digite seu email..."
								/>
							</div>

							<div class="form-group mt-2 mb-2">
								<input
									type="password"
									class="form-control"
									id="senha"
									placeholder="Digite sua senha..."
								/>
							</div>
						</div>

						<!-- rodapé -->
						<!-- <div class="modal-footer">Rodapé</div> -->
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-light"
								data-bs-dismiss="modal"
							>
								Cancelar
							</button>
							<button type="submit" class="btn btn-primary">
								Logar
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- <script src="https://ajax.googleapis.com/ajax/libs/1.11.3/jquery.min.js"></script> -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popper.min.js"></script>
	</body>
</html>
