<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botões</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
  <div class="container">
    <div class="pb-2 mt-4 mb-4 border-bottom">
      <h1>Botões bootstrap</h1>

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões padrão</h3>
          <!-- ! btn-default está depreciado -->
          <a href="#" class="btn btn-default">Botão Link</a>
          <input type="submit" class="btn btn-default" value="Botão Submit">
          <button class="btn btn-default">Botão Button</button>
          <p>A estilização não irá pegar, pois a classe <strong>btn-default</strong> está depreciada</p>

        </div>
        <div class="col-sm-6">
          <h3>Tipos de botões</h3>
          <button type="button" class="btn btn-primary mb-2">Botão</button>
          <button type="button" class="btn btn-secondary mb-2">Botão</button>
          <button type="button" class="btn btn-success mb-2">Botão</button>
          <button type="button" class="btn btn-danger mb-2">Botão</button>
          <button type="button" class="btn btn-warning mb-2">Botão</button>
          <button type="button" class="btn btn-info mb-2">Botão</button>
          <button type="button" class="btn btn-light mb-2">Botão</button>
          <button type="button" class="btn btn-dark mb-2">Botão</button>
          <button type="button" class="btn btn-link mb-2">Botão</button>
        </div>
      </div>
    </div><!-- row -->

    <div class="row">
      <div class="col-sm-6 d-grid gap-2">
        <h3>Botões nível de bloco</h3>
        <!-- <button class="btn btn-primary btn-block">Botão</button> --> <!-- ! classe btn-block depreciada -->
        <button class="btn btn-primary">Botão</button>
        <button class="btn btn-success">Botão</button>
        <button class="btn btn-danger">Botão</button>
      </div>
      <div class="col-sm-6">
        <h3>Tamanho de botões</h3>
        <!-- <button class="btn btn-primary btn-xs">Botão</button> --> <!-- ! depreciado -->
        <button class="btn btn-primary btn-sm">Botão</button>
        <!-- <button class="btn btn-primary btn-md">Botão</button> -->
        <!-- ! depreciado e tamanho padrão definido na classe btn -->
        <button class="btn btn-primary btn-lg">Botão</button>
      </div>
    </div><!-- row -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
