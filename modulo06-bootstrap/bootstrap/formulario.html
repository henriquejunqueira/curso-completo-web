<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="container">
        <!-- ! Obs. deveria ser page-header mas o bootstrap 4 nao aceita mais a escrita da palavra e deve ser estes caracteres. -->
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Formularios bootstrap</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do servico.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes" >PHP.
                        </label>
                        <label>
                            <input type="radio" name="opcoes">Java.
                        </label>
                    </div>
                    <button type="button" class="btn btn-light">Cadastrar</button>
                </form>
                </form>
            </div>
            <div class="col-sm-4">
                <h3>Logar</h3>
                <div class="form-group mt-4 mb-3">
                    <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu E-mail">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua Senha">
                </div>
                <button type="button" class="btn btn-success">Logar</button>
            </div>      
        </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
