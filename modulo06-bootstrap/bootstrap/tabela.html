<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabelas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <div class="pb-2 mt-4 mb-4 border-bottom">
        <h1>Tabela bootstrap</h1>
      </div>

      <table
        class="table table-striped table-bordered table-hover table-condensed"
      >
        <thead>
          <tr>
            <th>Produto</th>
            <th>Fabricante</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <!-- Na versão 3 do bootstrap a linha da tabela podia receber a classe success, mas agora foi mudado para table-success  -->
          <tr class="table-success">
            <td>Notebook 980</td>
            <td>HP</td>
            <td>R$ 1.800,00</td>
          </tr>

          <tr class="table-danger">
            <td>MacBook Air</td>
            <td>Apple</td>
            <td>R$ 4.800,00</td>
          </tr>

          <tr class="table-info">
            <td>HP Pavillon</td>
            <td>HP</td>
            <td>R$ 2.800,00</td>
          </tr>

          <tr class="table-warning">
            <td>HP Pavillon</td>
            <td>HP</td>
            <td>R$ 2.800,00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
