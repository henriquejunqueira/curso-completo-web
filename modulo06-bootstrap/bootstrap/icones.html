<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ícones</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/estilo.css" />
	</head>

	<body>
		<div class="container">
			<div class="pb-2 mt-4 mb-4 border-bottom">
				<h1>Bootstrap Glyphicons</h1>
			</div>

			<h3>
				<span class="fa-solid fa-user"></span>
				Teste
			</h3>

			<br />

			<a href="https://www.google.com.br/">
				<span class="fa-solid fa-trash"></span>
			</a>

			<br />

			<p style="color: orange; font-size: 50px">
				<span class="fa-solid fa-music"></span>
			</p>

			<br />

			<button
				type="button"
				class="btn btn-primary fa-solid fa-arrows-rotate"
			>
				Atualizar
			</button>

			<br /><br />

			<h4>Use ícones nas suas interfaces</h4>
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-success">
						<span class="fa-solid fa-arrows-rotate"></span>
					</button>
					<button type="button" class="btn btn-success">
						<span class="fa-solid fa-play"></span>
					</button>
					<button type="button" class="btn btn-success">
						<span class="fa-solid fa-stop"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="container observacao">
			<p>
				Uma observação é que na versão 5.3 do bootstrap não existe a
				opção de glyphicons.
			</p>
			<p>
				As opções que existem são as do pacote npm bootstrap-icons e
				fontes alternativas
			</p>
			<p>No caso dessa página HTML fiz o uso do fontawesome</p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/1.11.3/jquery.min.js"></script>
		<script
			src="https://kit.fontawesome.com/2312f08834.js"
			crossorigin="anonymous"
		></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
