<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novas tags input HTML5</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <!-- Associar Label com os elementos - Boa prática -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" required autofocus />
      <br /><br />

      <!-- Novos Inputs e atributos HTML5 -->
      <!-- Email Atributo required  -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="teste@teste.com.br"
        required
      />
      <br /><br />

      <!-- Número -->
      <label for="numero">Número</label>
      <input type="number" id="numero" min="5" max="10" step="2" required />
      <br /><br />

      <!-- URL -->
      <label for="url">URL</label>
      <input type="url" id="url" placeholder="ex: http://www." required />
      <br /><br />

      <!-- Pesquisar -->
      <label for="pesquisa">Pesquisar</label>
      <input
        type="search"
        id="pesquisa"
        placeholder="ex: digite algo..."
        required
      />
      <br /><br />

      <!-- Range -->
      <label for="range">Range</label>
      <input type="range" id="range" min="1" max="10" value="5" />
      <br /><br />

      <!-- Data -->
      <label for="data">Data</label>
      <input type="date" id="data" />
      <br /><br />

      <!-- Cor -->
      <label for="cor">Cor</label>
      <input type="color" id="color" value="#222222" />
      <br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
