<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Span e Div</title>
    <meta charset="UTF-8" />
    <style>
      #menu {
        background-color: gray;
      }

      #conteudo-principal {
        background-color: blue;
      }

      #rodape {
        border: 1px solid gray;
      }
      .verde {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="menu">Home | Quem somos | Contato</div>
    <div id="conteudo-principal">
      <h2>Conteúdo do site</h2>
      <p>Conteúdo</p>
    </div>
    <div id="rodape">
      Todos os <span class="verde">direitos</span> reservados
    </div>
  </body>
</html>
