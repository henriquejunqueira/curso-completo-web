<html lang="pt-br">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Formulários</h1>
    <form>
      Login:<br />
      <input type="text" name="login" /><br />
      Senha:<br />
      <input type="password" name="senha" /><br /><br />

      <input type="submit" value="Login" />
    </form>

    <h2>Cadastre-se</h2>
    <form>
      Login:<br />
      <input type="text" /><br />
      Senha:<br />

      <br /><br />

      Sexo:<br />
      <input type="radio" name="sexo" />Masculino<br />
      <input type="radio" name="sexo" />Feminino

      <br /><br />

      Interesses:<br />
      <input type="checkbox" />Futebol<br />
      <input type="checkbox" />Cursos<br />
      <input type="checkbox" />Eletrônicos

      <br /><br />

      Estado:<br />

        <option>MG</option>
        <option>SP</option>
        <option>RJ</option>
        <option>ES</option>
      </select>
      <br /><br />

      Observações:<br />
      <textarea></textarea>

      <br /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
